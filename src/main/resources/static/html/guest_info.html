<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>个人资料 </title>
<<link rel="icon" href="icon.jpg" type="image/ico">
<meta name="keywords" content="GAO个人博客">
<meta name="description" content="个人博客。">
<meta name="author" content="gao">
<link href="back/css/bootstrap.min.css" rel="stylesheet">
<link href="back/css/materialdesignicons.min.css" rel="stylesheet">
<link href="back/css/style.min.css" rel="stylesheet">
<link href="back/css/animate.css" rel="stylesheet">
<style>
.lyear-wrapper {
    position: relative;
}
.lyear-login {
    display: flex !important;
    min-height: 100vh;
    align-items: center !important;
    justify-content: center !important;
}
.lyear-login:after{
    content:'';
    min-height:inherit;
    font-size:0;
}
.login-center {
    background: #fff;
    min-width: 29.25rem;
    padding: 2.14286em 3.57143em;
    border-radius: 5px;
    margin: 2.85714em;
}
.login-header {
    margin-bottom: 1.5rem !important;
}
.login-center .has-feedback.feedback-left .form-control {
    padding-left: 38px;
    padding-right: 12px;
}
.login-center .has-feedback.feedback-left .form-control-feedback {
    left: 0;
    right: auto;
    width: 38px;
    height: 38px;
    line-height: 38px;
    z-index: 4;
    color: #dcdcdc;
}
.login-center .has-feedback.feedback-left.row .form-control-feedback {
    left: 15px;
}
</style>
<script src="back/js/vue.js" type="text/javascript"></script>
</head>

<body>
<div class="row lyear-wrapper">
  <div class="lyear-login">
    <div class="login-center" >
      <div class="login-header text-center"  style="font-size:28px">
        <sapn >个人信息</sapn>
      </div>
      <form action="#!" method="post" id="login_form">
        <div class="form-group has-feedback feedback-left">
            <input type="text" placeholder="请输入您的昵称" class="form-control" name="nickname" id="nickname" v-model="nname" />
            <span class="mdi mdi-account form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
          <input type="password" placeholder="请输入密码" class="form-control" id="password" name="password"  v-model="pwd" />
          <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group has-feedback feedback-left">
                  <input type="password" placeholder="请再次输入密码" class="form-control" id="re_password" name="re_password"  v-model="re_pwd" />
                  <span class="mdi mdi-lock form-control-feedback" aria-hidden="true"></span>
        </div>
        <div class="form-group">
          <button class="btn btn-block btn-primary" type="button" v-on:click="login_click">修改</button>
        </div>
      </form>
      <script>
        var vm = new Vue({
            el: '#login_form',
            data:{
                uname:'',
                pwd:'',
                nname:'',
                re_pwd:'',
                code:0,
                id:-1,
            },
            methods:{
              sleep_time:function(numberMillis) {
                     var now = new Date();
                     var exitTime = now.getTime() + numberMillis;
                     while (true) {
                         now = new Date();
                         if (now.getTime() > exitTime)
                             return true;
                     }
                 },
                login_click:function(){
                  if(vm.nname==''){
                    lightyear.notify('请填入昵称后再提交!', 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                    return ;
                  }
                  if(vm.pwd!=vm.re_pwd){
                      lightyear.notify('两次密码输入不一致！', 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                      return;
                   }
                  $.ajax({
                            type: 'post',
                            sync: false,
                            url:  'http://localhost:8848/guest/updateGuestInfo',
                            data:JSON.stringify({
                                username:vm.uname,
                                password:vm.pwd,
                                nickname:vm.nname,
                                id:vm.id,
                              }),
                          contentType: 'application/json;charset=UTF-8',
                          dataType: 'json',
                            success: function (result) {
                            vm.code = result.code;
                            if(vm.code==200){
                                lightyear.notify('修改成功！', 'info', 2000, 'mdi mdi-emoticon-happy', 'top', 'center');
                            }
                            else{
                                lightyear.notify('修改失败,稍后再试！', 'danger', 2000, 'mdi mdi-emoticon-sad', 'top', 'center');
                            }
                        }
                    });
                }
            }
        });
</script>
<script>
                function  getQueryVariable (variable){
                            var query = window.location.search.substring(1);
                            var vars = query.split("&");
                            for (var i=0;i<vars.length;i++) {
                                 var pair = vars[i].split("=");
                                    if(pair[0] == variable){return pair[1];}
                            }
                            return(false);
                }
    window.onload = function () {
        vm.uname = getQueryVariable('uname');
        vm.nname= getQueryVariable('nname');
        //vm.pwd= getQueryVariable('pwd');
        vm.id= getQueryVariable('id');
     }
</script>
      <hr>
      <footer class="col-sm-12 text-center">
        <p class="m-b-0">Copyright © 2020 GAO . All right reserved</p>
      </footer>
    </div>
  </div>
</div>
<script type="text/javascript" src="back/js/jquery.min.js"></script>
<script type="text/javascript" src="back/js/bootstrap.min.js"></script>
<script src="back/js/bootstrap-notify.min.js"></script>
<script type="text/javascript" src="back/js/lightyear.js"></script>
<script type="text/javascript">;</script>
</body>
</html>
