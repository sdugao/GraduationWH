<script>
    var vm = new Vue({
        el:'#g_pwd',
        data:{
            oldP:'',
            newP:'',
            conP:''
        },
        methods:{
            submit:function() {
                if(vm.oldP==''||vm.newP==''||vm.conP==''){
                    lightyear.notify('请填写所有项目再提交！', 'danger', 1000, 'mdi mdi-emoticon-sad', 'top', 'center');
                    return;
                }
                if(vm.newP!=vm.conP){
                     lightyear.notify('新密码和确认密码不一致！', 'danger', 1000, 'mdi mdi-emoticon-sad', 'top', 'center');
                        return ;
                }
                    $.ajax({
                                  type: 'post',
                                  sync: false,
                                  url:  'http://'+g_url+'/admin/update/pwd',
                                  contentType: 'application/json;charset=UTF-8',
                                  dataType: 'json',
                                  data:JSON.stringify({
                                         oldpwd:vm.oldP,
                                         newpwd:vm.newP,
                                  }),
                                  success: function (result) {

                                  vm.code = result.code;
                                  if(vm.code==200){
                                    lightyear.notify('修改成功', 'info', 1000, 'mdi mdi-emoticon-happy', 'top', 'center');
                                  }
                                  else{
                                    lightyear.notify('修改失败，原密码不正确！', 'danger', 1000, 'mdi mdi-emoticon-sad', 'top', 'center');

                                  }
                              }
                          });
            }
        }
    });
</script>
